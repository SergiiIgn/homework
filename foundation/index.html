<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Foundation</title>
</head>
<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./img/header/logo.svg" alt="logo">
                <div>
                    <h6 class="logo_title">
                        Foundation
                    </h6>
                    <p class="logo_text">
                        Startup landing template
                    </p>
                </div>
            </div>
            <nav class="header_nav flex">
                <ul class="header_ul flex">
                    <li class="header_li">
                        <a class="header_link" href="#">Home</a>
                    </li>
                    <li>
                        <a class="header_link" href="">Stories</a>
                    </li>
                </ul>
                <button class="header_button">
                    Get Started
                </button>
            </nav>
        </div>
    </header>
    <section class="what-is-it">
        <div class="container flex">
            <div class="what-is-it_block">
                <h6 class="what-is-it_title">
                    What is it about?
                </h6>
                <p class="what-is-it_text">
                    Building a website for a startup that looks amazing is not a rocket science anymore.
                </p>
            </div>
            <div  class="what-is-it_block">
                <h6 class="what-is-it_title">
                    Who is it for?
                </h6>
                <p class="what-is-it_text">
                    Startups, small companies and teams, entrepreneurs and web developers.
                </p>
            </div>
        </div>
    </section>
    <section class="logos container">
        <div class="flex">
            <img class="logos_img" src="./img/logos/bitmap1.png" alt="Bitmap">
            <img class="logos_img" src="./img/logos/bitmap2.png" alt="Bitmap">
            <img class="logos_img" src="./img/logos/bitmap3.png" alt="Bitmap">
            <img class="logos_img" src="./img/logos/bitmap4.png" alt="Bitmap">
            <img class="logos_img" src="./img/logos/bitmap5.png" alt="Bitmap">
            <img class="logos_img" src="./img/logos/bitmap6.png" alt="Bitmap">
        </div>
    </section>
</body>
</html>
